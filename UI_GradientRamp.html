	<style>

		.colorWWW{
			width: 100%;
			margin: 30px 0;
		}

		.colorWWW .colorLink{
			margin: 0 30px;
		    height: auto;
		    overflow: hidden;
		}

		.colorWWW li{
		    float: left;
		    background-color: #fff !important;
		    border-radius: 8px;
		    margin: 10px;
		    width: 146px;
		    height: 80px;
		    overflow: hidden;
		    position: relative;
		}

		.colorWWW li:hover{
		    box-shadow: 5px 5px 10px #ddd;
			cursor: pointer;
		}

		.colorWWW li:hover span{
			display: block;
		}

		.colorWWW a span{
		 	position: absolute;
		    bottom: 0;
		    left: 0;
		    width: 146px;
		    text-align: center;
		    display: block;
		    background: rgba(0,0,0,0.5);
		    font-size: 16px;
		    color: #fff;
	        height: 20px;
		    line-height: 20px;
		    display: none;
		}

		h3{
			width: 100%;
		    line-height: 80px !important;
		    text-align: center;
		    font-size: 24px;
		}

		.colorBox div ul{
			overflow: hidden;
		}

		.colorBox .divBox{
		    width: 250px;
    		height: 300px;
		    float: left;
		    background: #fff;
		    border-radius: 20px;
		    box-shadow: 5px 5px 10px #ddd;
		    /* padding: 25px 30px; */
		    margin: 10px;
		}
		.colorBox .divBox .colorShow{ width: 170px;height: 170px; border-radius: 50%; margin: 30px 0 40px 41px;box-shadow: 4px 4px 10px #f2f2f2;}

		.colorBox .divBox .colorName{
			font-size: 12px;
		    color: #000;
		    width: 100%;
		    height: 20px;
		    line-height: 20px;
		    margin-left: 10px;
		}
		.colorBox .divBox .colorName span{
			line-height: 20px;
			text-shadow: 1px 1px 1px #757575;
			margin-left: 6px;
			float: left;
		}
	</style>
</head>

		function addColor(colorName,  bgDir, bg ){
			var bgT = bg.split(",");
			var bgTxt= "";
			for(var i=0; i<bgT.length; i++){
				var bgTemp = '<span style="color:'+ bgT[i] +';">'+ bgT[i] +'</span>';
				bgTxt+= bgTemp;
			}
			//console.log(bgTxt);
			//console.log( '<div style="background:'+ bgDir +'('+ bgDeg + 'deg,' + bg +');">'+ bg +'</div>' );
			$(colorName).append( '<li class="divBox"><div class="colorShow" style="background:'+ bgDir +'(90deg,' + bg +');"></div><div class="colorName">'+ bgTxt +'</div></li>');

		}

		for(var i=0;i<colorData[0].colorLabel.length;i++){
			//console.log( colorData[0].colorLabel[i].bgDir);
			addColor( ".colorAtla ul", colorData[0].colorLabel[i].bgDir, colorData[0].colorLabel[i].bg );
		}
